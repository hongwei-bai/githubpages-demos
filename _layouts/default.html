<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="UTF-8">
{% seo %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
  <a id="skip-to-content" href="#content">Skip to the content.</a>

  <header class="page-header" role="banner">
    <h1 class="project-name"><a href="{{ '/' | relative_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
  </header>

  <main id="content" class="main-content" role="main">

    {{ content }}

    <footer class="site-footer">
      {% if site.github.is_project_page %}
        <span class="site-footer-credits"><a href="{{ site.github.repository_url }}/blob/master/{{ page.path }}">View and Edit</a></span>
      {% endif %}
    </footer>
  </main>
</body>
</html>
